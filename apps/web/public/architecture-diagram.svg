<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#arch-bg)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Data Sources Section -->
  <g transform="translate(50, 100)">
    <text x="0" y="-20" font-family="system-ui" font-size="14" font-weight="600" fill="#A4A6B0">DATA SOURCES</text>
    
    <!-- Snowflake -->
    <rect x="0" y="0" width="140" height="80" rx="12" fill="url(#snowflake-grad)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="30" cy="40" r="20" fill="rgba(255,255,255,0.1)"/>
    <text x="60" y="35" font-family="system-ui" font-size="14" font-weight="500" fill="#E6E7EC">Snowflake</text>
    <text x="60" y="52" font-family="system-ui" font-size="11" fill="#A4A6B0">Warehouse</text>
    
    <!-- PostgreSQL -->
    <rect x="0" y="100" width="140" height="80" rx="12" fill="url(#postgres-grad)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <rect x="15" y="130" width="30" height="20" rx="4" fill="rgba(255,255,255,0.1)"/>
    <text x="60" y="135" font-family="system-ui" font-size="14" font-weight="500" fill="#E6E7EC">PostgreSQL</text>
    <text x="60" y="152" font-family="system-ui" font-size="11" fill="#A4A6B0">Operational</text>
    
    <!-- APIs -->
    <rect x="0" y="200" width="140" height="80" rx="12" fill="url(#api-grad)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <path d="M 20 240 L 30 230 L 40 240" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
    <text x="60" y="235" font-family="system-ui" font-size="14" font-weight="500" fill="#E6E7EC">External APIs</text>
    <text x="60" y="252" font-family="system-ui" font-size="11" fill="#A4A6B0">Stripe, GA4</text>
  </g>
  
  <!-- Central Platform -->
  <g transform="translate(280, 150)">
    <rect width="240" height="300" rx="16" fill="url(#platform-grad)" stroke="url(#platform-border)" stroke-width="2"/>
    
    <text x="120" y="30" font-family="system-ui" font-size="16" font-weight="600" fill="#E6E7EC" text-anchor="middle">SME Analytics Platform</text>
    
    <!-- Semantic Layer -->
    <rect x="20" y="50" width="200" height="60" rx="8" fill="rgba(106, 76, 255, 0.1)" stroke="rgba(106, 76, 255, 0.3)" stroke-width="1"/>
    <circle cx="45" cy="80" r="12" fill="rgba(106, 76, 255, 0.2)"/>
    <text x="70" y="75" font-family="system-ui" font-size="13" font-weight="500" fill="#E6E7EC">Semantic Layer</text>
    <text x="70" y="92" font-family="system-ui" font-size="11" fill="#A4A6B0">Metrics & Dimensions</text>
    
    <!-- NL to SQL -->
    <rect x="20" y="125" width="200" height="60" rx="8" fill="rgba(0, 200, 150, 0.1)" stroke="rgba(0, 200, 150, 0.3)" stroke-width="1"/>
    <rect x="33" y="148" width="24" height="14" rx="2" fill="rgba(0, 200, 150, 0.2)"/>
    <text x="70" y="150" font-family="system-ui" font-size="13" font-weight="500" fill="#E6E7EC">NLâ†’SQL Engine</text>
    <text x="70" y="167" font-family="system-ui" font-size="11" fill="#A4A6B0">AI-Powered Queries</text>
    
    <!-- Governance -->
    <rect x="20" y="200" width="200" height="60" rx="8" fill="rgba(255, 193, 7, 0.1)" stroke="rgba(255, 193, 7, 0.3)" stroke-width="1"/>
    <path d="M 45 220 L 45 240 M 35 230 L 55 230" stroke="rgba(255, 193, 7, 0.3)" stroke-width="2"/>
    <text x="70" y="225" font-family="system-ui" font-size="13" font-weight="500" fill="#E6E7EC">Governance</text>
    <text x="70" y="242" font-family="system-ui" font-size="11" fill="#A4A6B0">PII, RLS, Audit</text>
  </g>
  
  <!-- Output Section -->
  <g transform="translate(600, 100)">
    <text x="0" y="-20" font-family="system-ui" font-size="14" font-weight="600" fill="#A4A6B0">INSIGHTS</text>
    
    <!-- Dashboards -->
    <rect x="0" y="0" width="140" height="80" rx="12" fill="url(#dashboard-grad)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <rect x="15" y="25" width="30" height="30" rx="4" fill="rgba(255,255,255,0.1)"/>
    <text x="60" y="35" font-family="system-ui" font-size="14" font-weight="500" fill="#E6E7EC">Dashboards</text>
    <text x="60" y="52" font-family="system-ui" font-size="11" fill="#A4A6B0">Real-time</text>
    
    <!-- Reports -->
    <rect x="0" y="100" width="140" height="80" rx="12" fill="url(#reports-grad)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <path d="M 20 130 L 40 130 M 20 140 L 35 140 M 20 150 L 40 150" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <text x="60" y="135" font-family="system-ui" font-size="14" font-weight="500" fill="#E6E7EC">Reports</text>
    <text x="60" y="152" font-family="system-ui" font-size="11" fill="#A4A6B0">Scheduled</text>
    
    <!-- Alerts -->
    <rect x="0" y="200" width="140" height="80" rx="12" fill="url(#alerts-grad)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="30" cy="240" r="12" fill="rgba(255,255,255,0.1)"/>
    <text x="60" y="235" font-family="system-ui" font-size="14" font-weight="500" fill="#E6E7EC">Alerts</text>
    <text x="60" y="252" font-family="system-ui" font-size="11" fill="#A4A6B0">Slack, Email</text>
    
    <!-- Exports -->
    <rect x="0" y="300" width="140" height="80" rx="12" fill="url(#exports-grad)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <path d="M 30 340 L 30 350 M 25 345 L 30 350 L 35 345" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <text x="60" y="335" font-family="system-ui" font-size="14" font-weight="500" fill="#E6E7EC">Exports</text>
    <text x="60" y="352" font-family="system-ui" font-size="11" fill="#A4A6B0">CSV, PDF</text>
  </g>
  
  <!-- Connection Arrows -->
  <!-- Left to Center -->
  <path d="M 190 140 L 280 200" stroke="url(#arrow-grad-1)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
  <path d="M 190 240 L 280 250" stroke="url(#arrow-grad-1)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
  <path d="M 190 340 L 280 300" stroke="url(#arrow-grad-1)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
  
  <!-- Center to Right -->
  <path d="M 520 200 L 600 140" stroke="url(#arrow-grad-2)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
  <path d="M 520 250 L 600 240" stroke="url(#arrow-grad-2)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
  <path d="M 520 300 L 600 340" stroke="url(#arrow-grad-2)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
  <path d="M 520 350 L 600 440" stroke="url(#arrow-grad-2)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
  
  <!-- Flow Labels -->
  <text x="230" y="170" font-family="system-ui" font-size="10" fill="#6A4CFF" transform="rotate(-30 230 170)">INGEST</text>
  <text x="550" y="170" font-family="system-ui" font-size="10" fill="#00C896" transform="rotate(30 550 170)">DELIVER</text>
  
  <!-- Animated Dots -->
  <circle r="3" fill="#6A4CFF">
    <animateMotion dur="3s" repeatCount="indefinite">
      <mpath href="#flow-path-1"/>
    </animateMotion>
  </circle>
  
  <circle r="3" fill="#00C896">
    <animateMotion dur="3s" repeatCount="indefinite" begin="1s">
      <mpath href="#flow-path-2"/>
    </animateMotion>
  </circle>
  
  <!-- Hidden Paths for Animation -->
  <path id="flow-path-1" d="M 190 140 L 280 200 L 400 200" fill="none"/>
  <path id="flow-path-2" d="M 400 300 L 520 300 L 600 340" fill="none"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="arch-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A10"/>
      <stop offset="100%" stop-color="#11131A"/>
    </linearGradient>
    
    <linearGradient id="platform-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(106, 76, 255, 0.05)"/>
      <stop offset="100%" stop-color="rgba(0, 200, 150, 0.05)"/>
    </linearGradient>
    
    <linearGradient id="platform-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(106, 76, 255, 0.5)"/>
      <stop offset="100%" stop-color="rgba(0, 200, 150, 0.5)"/>
    </linearGradient>
    
    <linearGradient id="snowflake-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(59, 130, 246, 0.1)"/>
      <stop offset="100%" stop-color="rgba(59, 130, 246, 0.05)"/>
    </linearGradient>
    
    <linearGradient id="postgres-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(34, 197, 94, 0.1)"/>
      <stop offset="100%" stop-color="rgba(34, 197, 94, 0.05)"/>
    </linearGradient>
    
    <linearGradient id="api-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(168, 85, 247, 0.1)"/>
      <stop offset="100%" stop-color="rgba(168, 85, 247, 0.05)"/>
    </linearGradient>
    
    <linearGradient id="dashboard-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(106, 76, 255, 0.1)"/>
      <stop offset="100%" stop-color="rgba(106, 76, 255, 0.05)"/>
    </linearGradient>
    
    <linearGradient id="reports-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(0, 200, 150, 0.1)"/>
      <stop offset="100%" stop-color="rgba(0, 200, 150, 0.05)"/>
    </linearGradient>
    
    <linearGradient id="alerts-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255, 193, 7, 0.1)"/>
      <stop offset="100%" stop-color="rgba(255, 193, 7, 0.05)"/>
    </linearGradient>
    
    <linearGradient id="exports-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(220, 53, 69, 0.1)"/>
      <stop offset="100%" stop-color="rgba(220, 53, 69, 0.05)"/>
    </linearGradient>
    
    <linearGradient id="arrow-grad-1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(106, 76, 255, 0.3)"/>
      <stop offset="100%" stop-color="rgba(106, 76, 255, 0.6)"/>
    </linearGradient>
    
    <linearGradient id="arrow-grad-2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(0, 200, 150, 0.6)"/>
      <stop offset="100%" stop-color="rgba(0, 200, 150, 0.3)"/>
    </linearGradient>
  </defs>
</svg>