<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="16" fill="url(#roi-bg)" stroke="url(#roi-border)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="30" y="40" font-family="system-ui" font-size="20" font-weight="600" fill="#E6E7EC">ROI Impact Analysis</text>
  <text x="30" y="65" font-family="system-ui" font-size="14" fill="#A4A6B0">3-Year Projection with SME Analytics</text>
  
  <!-- Chart Area -->
  <rect x="30" y="90" width="540" height="250" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)" stroke-width="1" rx="8"/>
  
  <!-- Y-Axis Labels -->
  <text x="20" y="105" font-family="system-ui" font-size="10" fill="#A4A6B0" text-anchor="end">$5M</text>
  <text x="20" y="165" font-family="system-ui" font-size="10" fill="#A4A6B0" text-anchor="end">$3M</text>
  <text x="20" y="225" font-family="system-ui" font-size="10" fill="#A4A6B0" text-anchor="end">$1M</text>
  <text x="20" y="285" font-family="system-ui" font-size="10" fill="#A4A6B0" text-anchor="end">$0</text>
  <text x="20" y="335" font-family="system-ui" font-size="10" fill="#A4A6B0" text-anchor="end">-$1M</text>
  
  <!-- Grid Lines -->
  <line x1="30" y1="100" x2="570" y2="100" stroke="rgba(255,255,255,0.03)" stroke-dasharray="2 4"/>
  <line x1="30" y1="160" x2="570" y2="160" stroke="rgba(255,255,255,0.03)" stroke-dasharray="2 4"/>
  <line x1="30" y1="220" x2="570" y2="220" stroke="rgba(255,255,255,0.03)" stroke-dasharray="2 4"/>
  <line x1="30" y1="280" x2="570" y2="280" stroke="rgba(255,255,255,0.05)"/>
  
  <!-- Cost Line (Red) -->
  <path d="M 70 320 L 210 310 L 350 305 L 490 300" 
        stroke="#DC3545" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Cost Area -->
  <path d="M 70 340 L 70 320 L 210 310 L 350 305 L 490 300 L 490 340 Z" 
        fill="url(#cost-gradient)" opacity="0.2"/>
  
  <!-- Revenue Without (Gray) -->
  <path d="M 70 280 L 210 260 L 350 240 L 490 220" 
        stroke="#4A4D60" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="4 4" opacity="0.6"/>
  
  <!-- Revenue With Analytics (Green) -->
  <path d="M 70 280 L 210 220 L 350 160 L 490 100" 
        stroke="#00C896" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Revenue Area -->
  <path d="M 70 340 L 70 280 L 210 220 L 350 160 L 490 100 L 490 340 Z" 
        fill="url(#revenue-gradient)" opacity="0.15"/>
  
  <!-- Data Points -->
  <circle cx="70" cy="280" r="4" fill="#00C896"/>
  <circle cx="210" cy="220" r="4" fill="#00C896"/>
  <circle cx="350" cy="160" r="4" fill="#00C896"/>
  <circle cx="490" cy="100" r="5" fill="#00C896">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- X-Axis Labels -->
  <text x="70" y="360" font-family="system-ui" font-size="11" fill="#A4A6B0" text-anchor="middle">Year 0</text>
  <text x="210" y="360" font-family="system-ui" font-size="11" fill="#A4A6B0" text-anchor="middle">Year 1</text>
  <text x="350" y="360" font-family="system-ui" font-size="11" fill="#A4A6B0" text-anchor="middle">Year 2</text>
  <text x="490" y="360" font-family="system-ui" font-size="11" fill="#A4A6B0" text-anchor="middle">Year 3</text>
  
  <!-- Value Callouts -->
  <g transform="translate(490, 100)">
    <rect x="-30" y="-25" width="80" height="30" rx="6" fill="rgba(0, 200, 150, 0.1)" stroke="rgba(0, 200, 150, 0.3)" stroke-width="1"/>
    <text x="10" y="-5" font-family="system-ui" font-size="12" font-weight="600" fill="#00C896" text-anchor="middle">+$4.2M</text>
  </g>
  
  <!-- ROI Badge -->
  <g transform="translate(450, 40)">
    <rect width="120" height="50" rx="8" fill="url(#roi-badge)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="60" y="20" font-family="system-ui" font-size="12" fill="#A4A6B0" text-anchor="middle">3-Year ROI</text>
    <text x="60" y="38" font-family="system-ui" font-size="20" font-weight="700" fill="#00C896" text-anchor="middle">427%</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 380)">
    <line x1="0" y1="0" x2="20" y2="0" stroke="#00C896" stroke-width="2"/>
    <text x="25" y="4" font-family="system-ui" font-size="11" fill="#A4A6B0">With SME Analytics</text>
    
    <line x1="150" y1="0" x2="170" y2="0" stroke="#4A4D60" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="175" y="4" font-family="system-ui" font-size="11" fill="#A4A6B0">Without Analytics</text>
    
    <line x1="300" y1="0" x2="320" y2="0" stroke="#DC3545" stroke-width="2"/>
    <text x="325" y="4" font-family="system-ui" font-size="11" fill="#A4A6B0">Platform Cost</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="roi-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A10"/>
      <stop offset="100%" stop-color="#11131A"/>
    </linearGradient>
    
    <linearGradient id="roi-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(106, 76, 255, 0.2)"/>
      <stop offset="100%" stop-color="rgba(0, 200, 150, 0.2)"/>
    </linearGradient>
    
    <linearGradient id="revenue-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00C896"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    
    <linearGradient id="cost-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#DC3545"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    
    <linearGradient id="roi-badge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(0, 200, 150, 0.1)"/>
      <stop offset="100%" stop-color="rgba(0, 200, 150, 0.05)"/>
    </linearGradient>
  </defs>
</svg>