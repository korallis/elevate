version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: sme-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sme
      POSTGRES_USER: sme
      POSTGRES_PASSWORD: sme
    ports:
      - '5432:5432'
    volumes:
      - sme_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: sme-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - sme_redis_data:/data

volumes:
  sme_pg_data:
  sme_redis_data:
